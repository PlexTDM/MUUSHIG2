<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>

    <div class="buttons">
        <button class="button" id="playButton"><h1>Хөзөр гаргах</h1></button>
    </div>

    <div class="hud">
        <div class="work"><img src="../assets/Ajilchingsh.png" alt=""></div>
        <div class="change"><img src="../assets/uhah.png" alt=""></div>
        <h1 class="p2">Player2</h1>
        <h1 class="p3">Player3</h1>
        <h1 class="p4">Player4</h1>
        <h1 class="p5">Player5</h1>
    </div>

    <div class="container">
        <!-- Player 1 Cards -->
        <div class="player" id="player1">
            <img src="../card assets/Bund/bundiin10.png" alt="Card 1" class="card">
            <img src="../card assets/Bund/bundiin2.png" alt="Card 2" class="card">
            <img src="../card assets/Bund/bundiin6.png" alt="Card 3" class="card">
            <img src="../card assets/Bund/bundiin4.png" alt="Card 4" class="card">
            <img src="../card assets/Bund/bundiinBOOL.png" alt="Card 5" class="card">
        </div>

        <!-- Other Players Cards -->
        <div class="player" id="player2">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
        </div>
        <div class="player" id="player3">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
        </div>
        <div class="player" id="player4">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
        </div>
        <div class="player" id="player5">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
            <img src="../card assets/cardBACK.png" alt="Hidden Card">
        </div>
    </div>

    <!-- Table -->
    <div class="table">
        <img src="../assets/table 1s.png" alt="Table">
    </div>
</body>
</html>
